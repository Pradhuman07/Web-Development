<html>

<head>
    <title>Media</title>
</head>

<body>

<!--1.Images-->

    <h2> Downloaded image </h2>

    <img width="500" src="../Media/Stranger Things Wallpaper.jpg" alt="kuch dikkt aa gyi file attachment mein">

    <h3> URL Image </h3>

    <img width="500"
        src="https://images.unsplash.com/photo-1603516863860-7d5c93a83fe8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2hvc3R8ZW58MHx8MHx8fDA%3D"
        alt="This image requires net connection">

<!--2.Videos-->

    <h2> Downloaded video</h2>

    <video width="500" src="../Media/Stranger Things 4 _ Volume 1 Final Trailer _ Netflix.mp4" autoplay controls loop
        muted></video>

    <h2> URL Video </h2>

    <video width="500"
        src="https://player.vimeo.com/external/399525744.sd.mp4?s=83ddc763f3420be9e7f2b89ce1c1c30fe7404825&profile_id=164&oauth2_token_id=57447761"
        controls loop></video>

    <h2> Adding a thumbnail to the video </h2>

    <video width="500" src="../Media/Waterfall(2160p).mp4" controls muted loop poster="../Media/thumbnail.jpg"></video>     <br>

    
<!--3.Audio--> 

    <audio src="../Media/dandelions.mp3" autoplay controls loop preload="auto"></audio>

</body>
</html>

<!-- 
1.Width aur height mein se kuch ek hi cheez edit kia kro (doosri cheez frame ratio ke hisab se automatically adjust ho jaati h..thats good)
2.HTML mein px likhne ki zrurt nhi rhti
3.video,audio,svg are inline elements which means they will come in the same line therefore we used br tag here
-->
