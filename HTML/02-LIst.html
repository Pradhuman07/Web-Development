<html>

<head>
    <title>List</title>
</head>

<body>

    <!--i.Unordered Lists-->

    <ul>
        <li> Super Man</li>
        <li> Bat Man</li>
        <li> Spider Man</li>
    </ul>

    <ul type="circle">
        <li> Super Man</li>
        <li> Bat Man</li>
        <li> Spider Man</li>
    </ul>                           
                <hr>

    <!--2.Ordered Lists-->

    <ol>
        <li> Super Man</li>
        <li> Bat Man</li>
        <li> Spider Man</li>
    </ol>

    <ol type="a">
        <li> Super Man</li>
        <li> Bat Man</li>
        <li> Spider Man</li>
    </ol>

                <hr>

    <!--3.List ke andr list -->

    <ol type="i">
        <li> Super Man</li>
        <li> Bat Man
            <ul>
                <li> Batman 1</li>
                <li> Batman 2</li>
            </ul>
        </li>
        <li> Spider Man</li>
    </ol>

        <hr>

</body>
</html>
