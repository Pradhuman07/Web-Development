<html>

<head>
    <title>iframe and svg</title>
</head>
<body>

    <h1> Adding website using iframe </h1>
    
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="10" width="500"
    height="400"></iframe>
    
    <h1>Embedding YouTube Video using iframe</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?        si=X7Dguo9AlEnTcpz_"
    title="YouTube video player" frameborder="0"
    allow="accelerometer;         autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

    <h1>svg</h1>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

</body>
</html>
