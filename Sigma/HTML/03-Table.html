<html>

<head>
    <title> Table </title>
</head>

<body>
    <table border>

        <tr> <!--1st row-->
            <th> Days </th>
            <th> 1 PM</th>
            <th> 2 PM</th>              <!--th is for heading content-->
            <th> 3 PM</th>              <!--td is for data content-->
        </tr>

        <tr> <!--2nd row-->
            <th> Mon </th>

            <td> HTML </td>
            <td> CSS </td>
            <td> JS </td>
        </tr>

        <tr> <!--3rd row-->
            <th> Tues </th>

            <td> JS </td>
            <td colspan="2">                    <!--colspan-->
                <center> CSS </center>
            </td>
        </tr>

        <tr> <!--4th row-->
            <th> Wed </th>

            <td> CSS </td>
            <td rowspan="2"> HTML</td>
            <td> JS</td>
        </tr>

        <tr> <!--5th row-->
            <th> Wed </th>
            <td> Js </td>
            <!-- <td> HTML</td> -->              <!--row alreadyspanned-->
            <td> CSS </td>
        </tr>

    </table>
</body>

</html>
