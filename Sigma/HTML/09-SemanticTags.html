<!--                            HTML Semantic Tags

HTML5 introduced a range of semantic tags that provide meaning to the structure of web content. 
Semantic tags add meaning to your HTML. They tell both the browser and the developer what kind of content is being presented.Using semantic tags enhance the rank of our website in SEO(Search Engine Optimization)

Here are some of the key semantic tags you must know about:

1.<header>: Used to represent the top section of a web page, often containing headings, logos, and navigation.   

2.<nav>: Signifies a navigation menu on a web page.
3.<aside>: Typically used for sidebars or content that is tangentially related to the main content.

4.<main>: Signifies the main content area of a web page.
5.<footer>: Represents the footer of a web page, usually containing copyright information and contact details.

6.<article>: Indicates a self-contained piece of content, such as a blog post or news article.
7.<section>: Represents a thematic grouping of content on a web page.

[<figure> and <figcaption>: Used for embedding images, diagrams, or charts, along with a caption.]
[<time>: Used to represent time-related information, like dates and times.] -->

<html>

<head>
    <title>Semantic Tags</title>
</head>

<body>
    
<!--1.Header Semantic Tag-->
    <header>                                       
        <nav>                                       
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>          <!--(nav Semantic Tag)-->
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <p>This is an  aside content</p>                 <!--(aside Semantic Tag)-->
    </aside>

<!--2.Main Semantic Tag-->
    <main>                                      
        <h1>What are Semantic Tags</h1>                  
        <img width="500" src="../Media/Semantic_tags.png" alt="">
    </main>
    
<!--3.Footer Semantic Tag-->
    <footer>
        Copyright &copy; CWP | All rights reserved @2023       
    </footer>

</body>

</html>
